    * 
    {

    }
    html,

    {

    	margin: 0;
    	padding: 0;
    	background-color: #171728;
    	font-family: 'Open Sans', sans-serif;
    	overflow-x: hidden;
    	color: #ffffff;
    }
    .bg-white,
    .media-body

    	color: #151326 !important;
    }
    .media

    	background: #ffffff;
    	margin: 10px 0;
    	padding-left: 20px;
    	box-shadow: 0 10px 20px 0 rgba(7,7,21,0.3);
    }
    /* Navigation */
    .badge-direction,
    .badge-eth
    {
    	background: #22007C;
    	padding-top: 10px; 
    	padding-bottom: 10px;
    	padding-left: 5px;
    	padding-right: 5px;
    	margin-right: 20px;
    	color: #ffffff;
    }
    .merchant
    {
    	background: #ffffff;
    	box-shadow: 0 10px 20px 0 rgba(7,7,21,0.3);
    	padding: 20px;
    	margin: 20px 30px;
    	color: #151326;
    }
    .data
    {
    	margin-top: 12px;
    	padding-left:50px;
    }
    p.address
    {
    	font-size: 12px;
    	letter-spacing: 0.5px;
    	line-height: 170%;
    	opacity: 0.6;
    	font-weight: 800;
    }
    .btn
    {
    	border-radius: none;
    }
    .outline-btn
    {
    	background: #ffffff !important;
    	color: #22007C;
    	border: 1px solid #22007C;
    }
    .btn-primary
    {
    	background: #22007C;
    	font-size: 12px;
    }
    img.base64
    {
        display: block;
        width: auto;
        height: 140px;
    }
    .merchant .text-gray-dark
    {
    	font-size: 12px;
    }
    .badge-eth
    {
    	background: #0D00A4;
    }
    .right
    {
    	display: inline-block;
    }
    h4.title
    {
    	font-size: 10px;
    	padding: 10px 0;
    	text-align: left;
    }
    .nav-custom 
    {
    	min-height: 75px;
    	background-color: rgb(23, 23, 40);	
    	box-shadow: 0 10px 20px 0 rgba(7,7,21,0.3);
    	margin-bottom: 20px;
        z-index: 1030;
    }
    .nav-custom .nav-item
    {
    	margin-right: 10px;
    }
    .nav-custom .nav-item a,
    .element-box ul.element-menu li a,
    .content-cards ul.element-menu li a,
    #navigation-switch ul.nav li a
    {
    	color: #ffffff;
        font-size: 12px;
        font-weight: 500;
        letter-spacing: 1.8px;
        opacity: 0.4;
    }
    #navigation-switch ul.nav li a.active
    {
    	color: #493dae;
    }
    .nav-custom .nav-item a.active
    {
    	opacity: 1;
    }
    .nav-link 
    {
        padding: 1rem .8rem;
    }
    .user-image img 
    {
        height: 35px;
        width: auto;
        border-radius: 8px;
        margin: auto;

        -moz-box-shadow: inset -1px 0px 300px 2px rgba(0,0,0,0.75);
